<!DOCTYPE html>
<html>
<head>
<style>

div {
  background-color: lightgrey;
  border: 2px solid black;
}
.top, .footer {
  position: absolute;
  height: 100px;
  width: auto;
  right: 30px;
  left: 30px;
}

.top {
  top: 20px;
}
.left-side-bar, .right-side-bar {
  width: 350px;
  height: 150px;
  position: absolute;
  top: 150px;
}
.center {
  position: absolute;
  height: 430px;
  width: 690px;
  top: 140px;
  left: 400px;
}
.left-side-bar {
  left: 30px;
}
.right-side-bar {
  right: 30px;
}
.footer{
  bottom: 20px;
}

</style>
</head>
<body>


<div class="top">Шапка сайта</div>
<div class="center">Основное содержимое</div>
<div class="left-side-bar">Левый сайдбар</div>
<div class="right-side-bar">Правый сайдбар</div>
<div class="footer">Футер</div>

</body>
</html>
